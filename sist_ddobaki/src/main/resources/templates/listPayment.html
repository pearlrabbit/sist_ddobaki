<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="../jquery-ui-1.13.1.custom/jquery-ui.min.css">
<link rel="stylesheet" href="../jquery.jqGrid-4.4.3/css/ui.jqgrid.css">
<link rel="stylesheet" th:href="@{/styles/common.css}">
<!-- header fragment 사용 -->
<th:block th:replace="fragments/header :: headerFragment"></th:block>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="../jquery-ui-1.13.1.custom/jquery-ui.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<style type="text/css">
	.table {
		text-align: center;
	}
	

	.text-success {
		text-align: center;
		font-weight: bold;
	}
	
	#btn  {
		text-align: right;
	
	}	
	
	
</style>
</head>
<body>
	<div class="text-success">예약 및 결제내역</div>
	<div class="container mt-3">
		<table class="table" border="1" width="80%">
			<thead>
				<tr>
					<th>결제번호</th>
					<th>결제날짜</th>
					<th>결제내역</th>
					<th>결제가격</th>
				</tr>
			</thead>
			<tbody id="">
				<tr>
					<td th:text="${ps.payment_num}"></td>
					<td th:text="${ps.payment_date}"></td>
					<td th:text="${name}"></td> 
					<td th:text="${price}"></td>
				</tr>
			</tbody>
		</table>
		<div id="btn">
			<input type="button" value="확인" class="btn btn-success">
		</div>
		
	</div>
</body>
	<!-- footer fragment 사용 -->
<th:block th:replace="fragments/footer :: footerFragment"></th:block>
		
</html>
