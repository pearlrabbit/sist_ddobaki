<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>예약페이지</title>
<link rel="stylesheet"
	href="../jquery-ui-1.13.1.custom/jquery-ui.min.css">
<link rel="stylesheet" href="../jquery.jqGrid-4.4.3/css/ui.jqgrid.css">
<style type="text/css">
legend {
	background-color: #000;
	color: #fff;
	padding: 3px 6px;
  text-align: center;
	
}
  
  form {
    text-align:center;

  }
  
 fieldset {
    width: 50%;
    heigth: 50%;
    margin:auto;
    background-color: #f9f9f9;
  } 

  .reservation_all{
    margin: auto;
  }
  
  #checkin, #checkout {
    appearance: none;
  }
</style>

<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript"
	src="../jquery-ui-1.13.1.custom/jquery-ui.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script type="text/javascript">
	$(function() {

	});
</script>
</head>
<body>
	<h2>예약하기</h2>
	<hr>
	<fieldset class="reservation_all">
		<legend>예약하기</legend>
		<form action="" method="post">
			<div class="check_date_big">
    			체크인
				<span id="checkin"><input type="date" id="checkin"></span> <span><img
					alt="->" src="" id="img_1"></span> <span id="checkout"><input
					type="date" id="checkout"> 체크아웃</span>
			</div>

			<br>

			<div class="inwon_big">
				인원: <input type="number" id="inwon">
			</div>

			<br>

			<div class="dog_weight_big">
				소(1-5kg): <input type="number" id="s_dog"><br> 중(6-15kg):
				<input type="number" id="m_dog"><br> 대(1-5kg): <input
					type="number" id="l_dog"><br>
			</div>

			<br>

			<div class="room_big">
				룸: <select name="room_choice">
					<option value="general" class="form-check-label">일반</option>
					<option value="sweet">스위트</option>
					<option value="deluxe">디럭스</option>
				</select>
			</div>

			<br>

			<div class="park_big">
				주차여부: <input type="radio" name="park_ok" value="park_o" /> 이용 <input
					type="radio" name="park_ok" value="park_x" /> 미이용
			</div>

			<br>

			<div class="spa_big">
				스파여부: <input type="radio" name="spa_ok" value="spa_o" /> 이용 <input
					type="radio" name="spa_ok" value="spa_x" /> 미이용
			</div>

			<br>

			<div class="breakfast_big">
				조식인원: <input type="number" id="breakfast" value="reservation_spa_">
			</div>

			<br>

			<button id="btn_add_reservation" class="btn btn-dark">예약하기</button>
		</form>
	</fieldset>
</body>
</html>
